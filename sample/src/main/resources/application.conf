http-gateway = {
  remote-services = [
    {
      id = "test-service"
      base-url = "http://localhost:45678"
      auth.basic = {
        login = "test-auth"
        password = "auth-password"
      }
      routes = [
        {id = "fetch-pets", method = "GET", path="/pets"}
        {id = "fetch-pet", method = "GET", path="/pets/{id}"}
        {id = "fetch-pet-friends", method = "GET", path="/pets/{id}/friends"}
        {id = "add-pet", method = "POST", path="/pets"}
      ]
    }
  ]

  # override gateway routes
  gateway-rewrite-routes = [
    {gateway-path="/pets", routeId="fetch-pets"}
  ]

  routes-groups = [
    {id = "fetching-pets", routes = ["fetch-pets", "fetch-pet", "fetch-pet-friends"]}
  ]

  # TODO to implement
  clients = [
    {
      id = "app-zoo"
      auth.key = "auth-zoo"
      restricted-routes = ["fetch-pets", "fetch-pet"]
      restricted-routes-groups = ["fetching-pets"]
      restricted-api = ["fetch-pets", "fetch-pet"]
      // TODO add a sample of custom auth
    }
  ]
}
